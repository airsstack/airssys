site_name: AirsSys - System Programming Components
site_url: https://airsstack.github.io/airssys/
site_description: Secure, modular system programming components for the AirsStack ecosystem
site_author: AirsStack
repo_name: airsstack/airssys
repo_url: https://github.com/airsstack/airssys
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 AirsStack

theme:
  name: material
  custom_dir: overrides
  language: en
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Inter
    code: JetBrains Mono
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: en

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/airsstack
      name: AirsStack on GitHub

docs_dir: ../docs
site_dir: site

nav:
  - Home:
      - Welcome: index.md
      - Overview: overview.md
      - Getting Started: getting-started.md
      - Architecture: architecture.md
  
  - Components:
      - Components Overview: components/index.md
      - OSL - OS Layer: components/osl/index.md
      - RT - Actor Runtime: components/rt/index.md
      - WASM - Component Framework: components/wasm/index.md
  
  - Guides:
      - Integration: guides/integration.md
      - Security: guides/security.md
      - Performance: guides/performance.md
  
  - Examples:
      - Overview: examples/index.md
      - OSL Examples: examples/osl-examples.md
      - RT Examples: examples/rt-examples.md
  
  - Research:
      - Overview: research/index.md
      - RT Research:
          - BEAM Model Analysis: research/rt/beam-model.md
          - BEAM-Inspired Runtime: research/rt/beam-inspired-runtime.md
          - Rust Actor Ecosystem: research/rt/rust-actor-ecosystem.md
  
  - Contributing: contributing.md
